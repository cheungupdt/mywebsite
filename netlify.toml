[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[build.processing]
  CSS_MINIFY = true
  JS_MINIFY = true
  HTML_MINIFY = true
  IMAGE_OPTIMIZE = true

[build.redirects]
  FROM = "/*"
  TO = "/404.html"
  STATUS = 404

[[redirects]]
  from = "/blog/*"
  to = "/blog/"
  status = 301
  force = true

