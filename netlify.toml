[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  NODE_ENV = "production"

[build.processing]
  CSS_MINIFY = true
  JS_MINIFY = true
  HTML_MINIFY = true
  IMAGE_OPTIMIZE = true

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/blog/*"
  to = "/blog/"
  status = 301
  force = true

[[redirects]]
  from = "/projects/*"
  to = "/projects/"
  status = 301
  force = true

[[redirects]]
  from = "/achievements/*"
  to = "/achievements/"
